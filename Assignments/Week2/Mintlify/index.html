<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mintlify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav class="nav">
            <div class="logo">
                <img width="104" height="24" src="./assets/logo1.svg">
            </div>
    
            <div class="menu">
                <ul>
                    <li>Resources</li>
                    <li>Documentation</li>
                    <li>Customers</li>
                    <li>Blog</li>
                    <li>Pricing</li>
                </ul>
            </div>
    
            <div class="nab-btn">
                
                    <button class="contact-btn" >Contact sales</button>
                    <button class="start">Start for free</button>
    
            </div>
        </nav>
    </header>
    
    

    <section class="hero1">
        <div class="new-btn">
            <button>
                <p>NEW</p>
                <p>Self-updating docs with agent suggestions</p>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-chevron-right-icon lucide-circle-chevron-right"><circle cx="12" cy="12" r="10"/><path d="m10 8 4 4-4 4"/></svg>
            </button>
        </div>

        <h1 class="headline">
            The Intelligent
Knowledge Platform
        </h1>

        <span class="description">
            Helping teams create and maintain world-class
documentation built for both humans and Al
        </span>
        
        <div class="mail-start">
            <input type="text" placeholder="Email address">
            <button class="start-btn">Start now</button>
        </div>
        

        <img alt="Hero illustration" width="1080" height="656" decoding="async" data-nimg="1" class="w-full h-auto hidden dark:block select-none bg-background-main" src="https://www.mintlify.com/hero/hero-image-light.svg" style="color: transparent;">

       
    </section>
    

    
</body>
</html>
